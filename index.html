<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive rating component</title>
</head>

<body>
    <section class="section-1">
        <div>
            <div class="div-img">
                <img src="./images/icon-star.svg" alt="img-star">
            </div>
            <h1 class="h1-1">How did we do?</h1>
            <p class="p-1"> Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!</p>
            <div class="container-btn">
                <button class="multiple-button">1</button>
                <button class="multiple-button">2</button>
                <button class="multiple-button">3</button>
                <button class="multiple-button">4</button>
                <button class="multiple-button">5</button>
            </div>
            <button class="button-submit">Submit</button>
        </div>
    </section>
    <section class="section-2">
        <img class="img-2" src="./images/illustration-thank-you.svg" alt="img-2">
        <div class="div-img-2">
            <h2 class="h2">You selected <span class="rate-number"> 4 </span> out of 5</h2>
        </div>
        <h1 class="h1-2">Thank you!</h1>
        <p class="p-2">We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch! </p>
    </section>
</body>
<script src="./date.js"></script>

</html>
